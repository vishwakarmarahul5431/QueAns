{#{% extends 'base.html' %}#}
{% include 'cdnlines.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>

{% block content %}

    <div class="container" style="margin-top: 100px;">

    <div class="row">
        <div class="offset-md-3 col-md-6  " style="border: 2px solid red;padding-top: 20px;padding-left: 80px;padding-right: 80px;padding-bottom: 30px;">

            <form method="Post">
                {% csrf_token %}
                <h3 class="text-center text-danger"><b>Log In</b> </h3>
                {% include 'alert.html' %}
                <label>Enter Username/Email:</label>
                <input class="input-form form-control" type="text" placeholder="Enter Username" name="username">
                <label>Enter Password:</label>
                <input type="password" name="password" placeholder="Enter password" class="form-control"/>
                <div style="text-align: center; margin-top: 20px;">
                    <input type="submit" value="Login" class="btn btn-success btn-sm">
                    <input type="reset" value="Clear" class="btn btn-danger btn-sm">
                </div>


            </form>
            <div style="margin-top: 30px;">
            <a href="{% url 'register' %}">Need QueAns Account?Sign Up</a>
            <a href="{% url 'homepage' %}" style="float: right">Main Page</a>
            </div>

        </div>

    </div>

    </div>







{% endblock %}

</body>
</html>
